{% extends 'base_user.html' %}
{% block title %} STALKER-HELPER | Архив {% endblock %}
{% load static %}
{% block content %}

{% if user.assist == True %}

<h1>Заявление на проведения мероприятия</h1>
<hr>
{% for item in response %}
<div class="card w-75">
    <div class="card-body">
        <h5 class="card-title">{{ item.name }}</h5>
        <label class="card-text"><strong>Евентер: </strong> {{ item.user }}</label>
        <br>
        <br>
        <a href="{{item.id}}/update" class="btn btn-dark">Рассмотреть</a>
    </div>

</div>
<br>


{% endfor %}

{% endif %}

{% endblock %}
